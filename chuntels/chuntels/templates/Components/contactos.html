<div class="card h-100">
    <div class="card-header">
        <h4 class="card-title mb-0">Contactos</h4>
    </div>
    <div class="card-body p-0">
        <div class="form-group mb-0">
            <div class="input-group input-group-alternative input-group-merge">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                </div>
                <input class="form-control" placeholder="Buscar amigos" type="text">
            </div>
        </div>
        <div class="list-group list-group-flush scrollbar-container m-2" style="height: 300px;">
            <a href="#" class="list-group-item list-group-item-action rounded mb-2" :id="'contacto-'+[[item.friend.nickname]]" v-for="(item,key) in friends" @click="showChatFriend(item.friend)">
                <div class="row align-items-center">
                    <div class="col-auto">
                        <!-- Avatar -->
                        <img alt="Image placeholder"
                            src="https://argon-dashboard-pro-laravel.creative-tim.com/argon/img/theme/team-1.jpg"
                            class="avatar rounded-circle">
                    </div>
                    <div class="col ml--2">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h4 :class="'mb-0 text-sm'" :id="'contacto-name-'+[[item.friend.nickname]]">[[item.friend.name]] <span :class="'text-'+(item.friend.is_active?'success':'muted')">‚óè</span></h4>
        
                            </div>
                            <div class="text-right">
                                <small>2 hrs</small>
                            </div>
                        </div>
                        <p class="text-sm mb-0">Hola</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="card-footer">
        <div class="d-flex justify-content-between align-items-center">
            <span class="badge badge-success badge-pill">conectados: [[ friends.length ]]</span>
            <span class="badge badge-primary badge-pill">total: [[ friends.length ]]</span>
        </div>
    </div>
</div>
